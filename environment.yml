name: astero
channels: 
  - defaults
  - conda-forge
  - anaconda
dependencies:
  - python=3.9
  - numpy
  - scipy
  - sympy
  - astropy
  - celerite
  - pandas
  - matplotlib
  - h5py
  - tqdm
  - ipython
  - lightkurve
  - pip
  - pip:
    - spherepy
    - sphinx
    - sphinx-rtd-theme
    - pytest
    - furo
    - -e .